<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      </div>
      <div class="w-0.5 h-full bg-gray"></div>
      <div class="flex-1 h-full bg-dark-2 text-light relative">
